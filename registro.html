                    .imagem-selecao {
                        display: flex;
                        justify-content: center;
                        gap: 10px;
                        margin-bottom: 15px;
                    }
            
                    .imagem-selecao img {
                        width: 60px;
                        height: 60px;
                        border-radius: 50%;
                        cursor: pointer;
                        border: 2px solid transparent;
                        transition: transform 0.2s;
                    }
            
                    .imagem-selecao img:hover {
                        transform: scale(1.1);
                    }

                        border: 2px solid #007bff;
                    }

            <body>
                <form method="POST" action="processa.php">
                    <h1>Cadastrar Usuário</h1>
                    <label for="nome">Nome de Usuário:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome de Usuário" required>
            
                    <label for="email">Email de Usuário:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu melhor email">
            
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            
                    <label for="imagem">Escolha uma imagem de perfil:</label>
                    <div class="imagem-selecao">
                        <img src="icons/tiger.jpg" alt="Tigre" onclick="selecionarImagem('icons/tiger.jpg', this)">
                        <img src="icons/bear.jpg" alt="Urso" onclick="selecionarImagem('icons/bear.jpg', this)">
                        <img src="icons/lion.jpg" alt="Leão" onclick="selecionarImagem('icons/lion.jpg', this)">
                        <img src="icons/cat.jpg" alt="Gato" onclick="selecionarImagem('icons/cat.jpg', this)">
                    </div>
                    <input type="hidden" id="imagem" name="imagem" value="icons/tiger.jpg">
            
                    <input type="submit" value="Cadastrar">
                    <a onclick="history.back()">Voltar</a>
                </form>
            
                <script>
                    function selecionarImagem(src, elemento) {
                        document.getElementById('imagem').value = src;
                        document.querySelectorAll('.imagem-selecao img').forEach(img => img.classList.remove('selecionado'));
                        elemento.classList.add('selecionado');
                    }
                </script>
            </body>
            
            </html>

    </form>
